name: Deploy Hegel Website to GitHub Pages

on:
  # Ejecutar en push a main
  push:
    branches: [ "main" ]
  
  # Permitir ejecuci칩n manual desde la pesta침a Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo una ejecuci칩n concurrente de despliegue
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construcci칩n
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
